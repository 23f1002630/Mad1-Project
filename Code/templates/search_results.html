<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: left;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .header .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .header .nav a:hover {
            background-color: #45a049;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-bar input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-bar input[type="submit"]:hover {
            background-color: #45a049;
        }

        .results {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .results h2 {
            margin-top: 0;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .result-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Sponsor Dashboard</h1>
        <div class="nav">
            <a href="#">Profile</a>
            <a href="#">Campaigns</a>
            <div class="search-bar">
                <input type="text" placeholder="Search Influencers">
                <input type="submit" value="Search">
            </div>
            <a href="#">Logout</a>
        </div>
    </div>

    {% if influencers %}
      <h3>Search Results for {{influencers.username}}</h3>
      <ul>
        {% for influencer in influencers %}
          <ul>
            <p>{{influencer.fullname}}</p>
            <p>{{influencer.niche}}</p>
          </ul>
        {% endfor %}
      </ul>
    {% else %}
      <p>No   influencer found.</p>
    {% endif %}

</body>
</html>
