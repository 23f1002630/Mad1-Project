<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        background-color: rgb(228, 228, 228);
        margin: 0;
        padding: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #4caf50;
        padding: 10px;
        color: white;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .navlinks a,
      .logout {
        color: white;
        text-decoration: none;
        margin: 10px;
      }

      .navlinks input {
        padding: 5px;
        margin-right: 10px;
      }

      .navlinks button {
        padding: 5px 10px;
        background-color: white;
        border: none;
        color: #4caf50;
        cursor: pointer;
      }

      .add {
        margin-bottom: 30px;
        padding: 5px 15px;
        margin-top: 20px;
      }

      .campaigns {
        margin: 20px;
      }

      .campaign {
        background-color: #ffffff;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .campaign-title {
        font-size: 18px;
        font-weight: bold;
      }

      .campaign-details {
        margin-left: 20px;
        flex-grow: 1;
      }

      .actions {
        display: flex;
      }

      .actions button {
        padding: 5px 10px;
        margin-left: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .delete {
        background-color: #f44336;
        color: white;
      }

      .update {
        background-color: #ffc107;
        color: white;
      }

      .table {
        width: 100%;
      }

      .table thead {
        background-color: #333;
        color: #fff;
      }  
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Sponsor</div>
      <div class="navlinks">
        <a href="/profile1/{{username}}">Profile</a>
        <a href="/sponsor_dashboard">Campaigns</a>
        <a href={{url_for('SPrequest')}}>Requests</a>
        
        <a href={{url_for('home')}} class="logout">Logout</a>
      </div>
      <form class="d-flex" role="search" action="{{url_for('search_results')}}" method="GET">
        <input  type="text" name="search_keywords" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <div>
      
      
      <button class="add">
        <a href="/add_campaign">Add Campaigns</a>
      </button>
    </div>
    <h3 class="text-left">Your Campaigns</h3>
  <ul>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Niche</th>
            <th scope="col">date</th>
          </tr>
        </thead>
          <tbody>
            {% for campaign in campaigns %}
              <tr>
                <th>{{campaign.id}}</th>
                  <th>{{campaign.title}}</th>
                  <th>{{campaign.description}}</th>
                  <th>{{campaign.niche}}</th>
                  <th>{{campaign.date}}</th>
                  <td><a href="{{url_for('edit_campaign', c_id=campaign.id)}}"
                    class="btn btn-outline-primary">Edit</a</td>
                  <th><form action="{{url_for('delete_campaign', name=campaign.title)}}" method="POST"
                    style="display: inline;">
                    <button class="btn btn-outline-danger" type="submit">Delete</button>
                </form></th>
                  

                  
                  
                
                    
                 
              {% endfor %}
          </tbody>
      </table>

  </ul></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  </body>
</html>
