<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Campaign</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #4caf50;
        padding: 10px 20px;
        color: white;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .navlinks a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      .navlinks a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #4caf50;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group textarea {
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 0 10px;
      }

      .form-group textarea {
        resize: vertical;
      }

      .form-group input[type="date"] {
        width: calc(100% - 22px);
      }

      .btn {
        display: block;
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 18px;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 0 10px;
      }

      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Sponsor</div>
      <div class="navlinks">
        <a href="sponsorprofile.html">Profile</a>
        <a href="sponsorcampaigns.html">Campaigns</a>
        <a href="#">Find</a>
        <a href="#">Requests</a>
        <a href="#">Logout</a>
      </div>
    </div>

    <div class="container">
      <h1>Add Campaign</h1>
      <form method="POST" action="/add_campaign">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter Title"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Enter Description"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="niche">Niche</label>
          <input
            type="text"
            id="niche"
            name="niche"
            placeholder="Enter Niche"
          />
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" />
        </div>

        <button type="submit" class="btn">Add</button>
      </form>
    </div>
  </body>
</html>
